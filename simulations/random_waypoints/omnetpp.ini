*.host[4].wlan[0].mgmt.spoofPosY = 500
*.host[4].wlan[0].mgmt.spoofPosZ = 100

# Load trajectory file (must be generated beforehand)
*.host[*].mobility.turtleScript = xmldoc("waypoints_5host_1spoofer.xml")
*.host[*].wlan[0].mgmt.serialNumber = ancestorIndex(2)
*.host[*].mobility.constraintAreaMinX = 0m
*.host[*].mobility.constraintAreaMinY = 0m
*.host[*].mobility.constraintAreaMinZ = 0m
*.host[*].mobility.constraintAreaMaxX = 1000m
*.host[*].mobility.constraintAreaMaxY = 1000m
*.host[*].mobility.constraintAreaMaxZ = 200m


