[General]
network = uav_rid.rid_network.BasicUav

*.radioMedium.obstacleLoss.typename = "DielectricObstacleLoss"

# network node visualization
*.visualizer.osgVisualizer.networkNodeVisualizer.displayModuleName = true

# Enable vector recording for all management layer data
*.host[*].wlan[0].mgmt.statistic-recording = true

[Config RandomWaypointsBase]
# Base configuration for random waypoint scenarios
# Use TurtleMobility to follow waypoints from XML file

*.host[*].mobility.typename = "TurtleMobility"
*.host[*].mobility.updateInterval = 100ms

# Enable position vector recording
*.host[*].mobility.statistic-recording = true
*.host[*].mobility.xPos:vector.vector-recording = true
*.host[*].mobility.yPos:vector.vector-recording = true
*.host[*].mobility.zPos:vector.vector-recording = true


[Config RandomWaypoints3Host]
# 3 hosts with random waypoints, no spoofer
extends = RandomWaypointsBase

sim-time-limit = 200s
*.numHosts = 3

# Randomized beacon interval (250-750ms)
*.host[*].wlan[0].mgmt.beaconInterval = uniform(0.25s, 0.75s)

# Randomized transmission power (10-16 dBm)
*.host[*].wlan[0].radio.transmitter.power = uniform(10dBm, 16dBm)

# All hosts transmit and use KalmanFilterDetectHost for detection
*.host[*].typename = "KalmanFilterDetectHost"
*.host[*].wlan[0].mgmt.transmitBeacon = true
*.host[*].wlan[0].mgmt.startupJitter = uniform(0ms, 100ms)

# Load trajectory file (must be generated beforehand)
*.host[*].mobility.turtleScript = xmldoc("waypoints_3host.xml")
*.host[0].wlan[0].mgmt.serialNumber = 0
*.host[0].mobility.constraintAreaMinX = 0m
*.host[0].mobility.constraintAreaMinY = 0m
*.host[0].mobility.constraintAreaMinZ = 0m
*.host[0].mobility.constraintAreaMaxX = 1000m
*.host[0].mobility.constraintAreaMaxY = 1000m
*.host[0].mobility.constraintAreaMaxZ = 200m
*.host[1].wlan[0].mgmt.serialNumber = 1
*.host[1].mobility.constraintAreaMinX = 0m
*.host[1].mobility.constraintAreaMinY = 0m
*.host[1].mobility.constraintAreaMinZ = 0m
*.host[1].mobility.constraintAreaMaxX = 1000m
*.host[1].mobility.constraintAreaMaxY = 1000m
*.host[1].mobility.constraintAreaMaxZ = 200m
*.host[2].wlan[0].mgmt.serialNumber = 2
*.host[2].mobility.constraintAreaMinX = 0m
*.host[2].mobility.constraintAreaMinY = 0m
*.host[2].mobility.constraintAreaMinZ = 0m
*.host[2].mobility.constraintAreaMaxX = 1000m
*.host[2].mobility.constraintAreaMaxY = 1000m
*.host[2].mobility.constraintAreaMaxZ = 200m


