[General]
network = uav_rid.simulations.localization.RssiMlat

[Config StaticLocations]

sim-time-limit = 5s 

*.numHosts = 4

*.host[*].typename = "RssiMlatHost"
*.host[*].wlan[0].mgmt.beaconInterval = 500ms
*.host[*].wlan[0].mgmt.startupJitter = 0ms

*.host[*].mobility.typename = "LinearMobility"
*.host[*].mobility.initialMovementElevation = 0deg
*.host[*].mobility.initialMovementHeading = 0deg
*.host[*].mobility.initFromDisplayString = false
*.host[*].mobility.speed = 0mps

*.host[0].mobility.initialX = 100m
*.host[0].mobility.initialY = 100m
*.host[0].mobility.initialZ = 50m
*.host[0].wlan[0].mgmt.transmitBeacon = false

*.host[1].mobility.initialX = 200m
*.host[1].mobility.initialY = 100m
*.host[1].mobility.initialZ = 50m
*.host[1].wlan[0].mgmt.transmitBeacon = false

*.host[2].mobility.initialX = 100m
*.host[2].mobility.initialY = 200m
*.host[2].mobility.initialZ = 50m
*.host[2].wlan[0].mgmt.transmitBeacon = false

*.host[3].mobility.initialX = 200m
*.host[3].mobility.initialY = 200m
*.host[3].mobility.initialZ = 50m
*.host[3].wlan[0].mgmt.transmitBeacon = true
